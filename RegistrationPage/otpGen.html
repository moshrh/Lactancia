<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container-fluid otp-background">
        <div class="container otp-container  d-flex justify-content-center align-items-center">
                <div class="otp-container-inside p-4 text-center">
                    <h5 >Please enter the 4 Digit OTP to verify your account</h5>
                    <div id="otp" class="inputs d-flex flex-row justify-content-center">
                        <input class="m-2 input-txt text-center bg-body-secondary form-control rounded" type="text" id="first" maxlength="1" />
                        <input class="m-2 input-txt text-center bg-body-secondary form-control rounded" type="text" id="second" maxlength="1" />
                        <input class="m-2 input-txt text-center bg-body-secondary form-control rounded" type="text" id="third" maxlength="1" />
                        <input class="m-2 input-txt text-center bg-body-secondary form-control rounded" type="text" id="fourth" maxlength="1" />
                    </div>
                    <div class="mt-4">
                        <button class="btn btn bsb-btn-xl btn-primary btn-lg px-4" onclick="validateOTP()">Validate</button>
                    </div>
            </div>
        </div>
    </div>
        <script src="index.js"> </script>
</body>
</html>
