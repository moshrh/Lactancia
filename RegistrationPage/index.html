<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container-fluid background-img">
        <div class="signup container">
            <form class="signup-form">
                <div class="title text-center">
                    <h1>Sign Up</h1>
                </div>
                
                <div class="mb-3">
                    <label for="firstname" class="form-label">First Name *</label>
                    <input type="text" class="form-control bg-body-secondary" id="firstname" placeholder="Enter your First Name" required>
                </div>

                <div class="mb-3">
                    <label for="secondname" class="form-label">Second Name *</label>
                    <input type="text" class="form-control bg-body-secondary" id="secondname" placeholder="Enter your Second Name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email </label>
                    <input type="email" class="form-control bg-body-secondary" id="email" placeholder="Enter your email">
                    <div id="emailError" class="text-danger"></div>
                </div>

                <div class="mb-3">
                    <label for="number" class="form-label">Phone number</label>
                    <input type="tel" class="form-control bg-body-secondary" id="number" placeholder="Enter your phone number" required>
                    <div id="numberError" class="text-danger"></div>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Password *</label>
                    <input type="password" class="form-control bg-body-secondary" id="password" placeholder="Enter your password" required>
                    <div id="passwordError" class="text-danger"></div>
                </div>

                <button type="button" class="btn bsb-btn-xl btn-primary btn-lg home" onclick="validateAndSubmit(event)">Submit</button>
            </form>
        </div>
    </div>
    <script src="index.js"> </script>
</body>
</html>
